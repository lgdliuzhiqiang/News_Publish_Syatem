<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆首页</title>
 <style type="text/css">
 @import url(style/login.css);
 </style>
 
   
</head>

<body>
  <script type="text/javascript">
	      function jinru()
		  {
		       var name=document.getElementById("name").value;
			    var psw=document.getElementById("psw").value;
				if(name=="admin"&&psw=="admin")
				{
				      window.open("backstage.html");
				}
				else
				{
				alert("用户们或密码错误，请重新输入！！");
				}
		  }
		  function Reset(){
			    document.getElementById("name").value="";
				document.getElementById("name").value="";
			  }
	</script>
     <div id="picture">
          <div id="message">
        <form>
           用户名
            <input type="text" id="name"><br/><br/>
           密码&nbsp;&nbsp;
            <input type="password" id="psw" size="22"><br><br/>
		
		    
            <input type="submit" name="submit_button" value="登陆" style="margin-left:30%" onclick="jinru()">
            <input type="reset" name="reset_button" value="重置" onclick="Reset()">
         </form>
           </div>
      </div>   
  
</body>
</html>
