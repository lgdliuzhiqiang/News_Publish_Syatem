<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>添加新闻</title>
<style type="text/css">
    @import url(style/addnews.css);
</style>
</head>

    <body>     
     <script type="text/javascript" src="javascript/addnews.js">
		 
		</script>
    <div id="top">
       <img src="images/Pic_title_icon.gif">
        添加新闻
        <hr/>
    </div>
   <table border="1" cellspacing="0" style="border-style:solid; margin-left:30px;" bordercolor="#000000" width="600px" bgcolor="#00FFFF">
      <tr height="3px">
	  <td width="70px">新闻类别</td>
	  <td>
	    <form>
		   <select name="class">
		       <option value="class1">国内新闻</option>
			   <option value="class2">国际新闻</option>
			   <option value="class3">事件风云</option>
			   <option value="class4">经济动态</option>
		   </select>
		</form>
	  </td>
	  </tr>
	  <tr height="5px">
	  <td>文章标题</td>
	  <td>
	    <form>
	    <input type="text" id="title" size="30">
		</form>
	  </td>
	  </tr>
	  <tr>
	  <td>文章内容</td>
	  <td>
	   <form>
	      <textarea rows="30" cols="55" id="cont">
		  </textarea>
		</form>
	  </td>
	  </tr>
   </table>
     <!--底部三个按钮-->
    <div id="bt">
	    <form>
		    <input type="button" name="add" value="添加">
			<input type="reset"  name="reset" value="重置" onclick="Reset()">
			<input type="button" name="cancel" value="取消" onclick="Cancel()">
		</form>
	</div>
</body>
</html>
